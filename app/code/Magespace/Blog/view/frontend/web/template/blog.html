<ul>
    <!-- ko foreach: { data: posts, as: 'post' } -->
    <li class="post-container" data-bind="attr: {id: post.id}">
        <div class="post-image"></div>
        <div class="post-container__content">
            <a data-bind="attr:{href: post.url}"><h2 data-bind="text: post.title"></h2></a>
            <div class="post-meta">
                <div class="column-1" data-bind="text: $parent.getDate(post.published_time)"></div>
                <div class="column-2" data-bind="text: post.author"></div>
            </div>
            <p data-bind="text: post.content"></p>
        </div>
    </li>
    <!-- /ko -->
</ul>
<br>
<br>
<div class="pagination" data-bind="afterRender: preparePager()">
    <button class="page-btn" id="btn_prev" data-bind="click:prevPage">Prev</button>
    <!-- ko foreach: {data: blogPages, as: 'pageNum' } -->
        <button class="page-btn"
                data-bind="
                click: $parent.pageBtn.bind($data,event, pageNum),
                text:pageNum,
                attr:{'id': 'page__'+pageNum}">
        </button>
    <!-- /ko -->
    <button class="page-btn" id="btn_next" data-bind="click:nextPage">Next</button>
</div>
