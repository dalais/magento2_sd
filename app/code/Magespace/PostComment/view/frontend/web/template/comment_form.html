<form id="post-comment-form">
    <label for="comment-area"></label>
    <div id="comment-success" style="color:green">&nbsp;</div>
    <span id="comment-error" style="color:red">&nbsp;</span>
    <textarea name="comment" id="comment-area"></textarea>
    <button type="button" data-bind="click:sendComment">
        Send Comment
    </button>
</form>
